<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1000000000w</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      padding: 10px;
    }

    h2 {
      margin-bottom: 10px;
    }

    ul {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    ul li {
      background-color: #e9e9eb;
    }

    ul.red li.current {
      background-color: red;
    }

    ul.blue li.current {
      background-color: #506eff;
    }

    ul li {
      list-style: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      line-height: 30px;
      text-align: center;
      color: #fff;
      margin-right: 6px;
      margin-bottom: 6px;
    }

    button {
      display: block;
      width: 150px;
      height: 50px;
      margin: 10px auto;
      border: 0;
      font-size: 20px;
    }
  </style>
</head>
<body>
<div class="wrap">
  <h2>红球</h2>
  <ul id="red" class="red"></ul>
  <h2>蓝球</h2>
  <ul id="blue" class="blue"></ul>
</div>
</body>
<script>
// 红球从1 - 33 中选择 6 个
// 蓝球从1 - 16 中选择 1 个
let options = {
  redLength: 33,
  redLuck: 6,
  blueLength: 16,
  blueLuck: 1,
}

// 获取随机函数
const getRandom = (min, max) => {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

// 获取幸运数组的操作
const getGoodLuckOption = (min, max, length) => {
  return new Array(length).fill(1).reduce((prev, target) => {
    let luckyNum = getRandom(min, max)
    while (prev.includes(luckyNum)) luckyNum = getRandom(min, max)
    prev.push(luckyNum)
    return prev
  },[])
}

// 获取幸运数组
const getGoodLuck = () => {
  return {
    redList: getGoodLuckOption(1, options.redLength, options.redLuck),
    blueList: getGoodLuckOption(1, options.blueLength, options.blueLuck)
  }
}

// 渲染号码
const renderLi = (val, current = false) => {
  return `<li class="${current ? 'current' : ''}">${val}</li>`
}

// 渲染号码组的操作
const renderListOption = (luckList) => {
  Object.keys(luckList).forEach(item => {
    renderList(item.split('List')[0], luckList[item])
  })
}

// 渲染号码组
const renderList = (nodeKey, content) => {
  document.getElementById(nodeKey).innerHTML = new Array(options[`${nodeKey}Length`]).fill(1).reduce((prev, target, index) => {
    return prev += renderLi(index + 1, content.includes(index + 1))
  }, '')
}

const showLuckNum = function () {
  renderListOption(getGoodLuck())
}

showLuckNum()

</script>
</html>
